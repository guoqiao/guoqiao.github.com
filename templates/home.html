{% extends "base.html" %}

{% block main %}
    {% for entry in entries %}
        <div class="entry">
            <h2><a href="/{{ entry.url }}">{{ entry.title }}</a></h2>
            <h3>{{ entry.pretty_date }}</h3>
            {% if loop.index == 1 %}
            <div class="entry_content">
                {{ entry.content }}
            </div>
            {% endif %}
        <hr />
        </div>
    {% endfor %}
{% endblock %}
